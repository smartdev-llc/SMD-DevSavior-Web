<a routerLink="/jobs/{{job.slug}}">
  <article>
    <div class="brows-job-list">
      <div class="col-xs-12 col-sm-2 col-lg-2 small-padding">
        <div class="brows-job-company-img">
          <img class="img-responsive" src="{{ job.company.logoURL | photoURLConverter:'assets/images/company-logo.png' }}" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-7 col-lg-7">
        <div class="brows-job-position">
          <h3>{{ job.title }}</h3>
          <h4 *ngIf="showCompanyName && job.company">{{ job.company.name }}</h4>
          <!-- <div class="mr">
            <h4 *ngIf="job.category.id == 1" [style.background-color]="'#33BF96'" class="skills">{{ job.skills | parseskill }}</h4>
            <h4 *ngIf="job.category.id == 2" [style.background-color]="'#F4C22D'" class="skills">{{ job.skills | parseskill }}</h4>
            <h4 *ngIf="job.category.id == 3" [style.background-color]="'#F8A430'" class="skills">{{ job.skills | parseskill }}</h4>
            <h4 *ngIf="job.category.id == 4" [style.background-color]="'#F57648'" class="skills">{{ job.skills | parseskill }}</h4>
            <h4 *ngIf="job.category.id == 5" [style.background-color]="'#E35357'" class="skills">{{ job.skills | parseskill }}</h4>
          </div> -->
          <div class="skills color_{{job.category.id}}">
              <ng-template ngFor let-skill [ngForOf]="job.skills | keyValue">
                  <span class="skill">{{skill.value.name}}</span>
              </ng-template>
          </div>
          <p>
          <span class="brows-job-sallery">
            <i class="fa fa-money"></i>{{ job.fromSalary | salaryConverter:job.toSalary:'$' }}
          </span>
          <span class="job-type cl-success bg-trans-success">{{ job.jobType | typeOfJobTime }}</span>
          </p>
        </div>
      </div>
      <div class="col-xs-12 col-sm-3 col-lg-3">
        <div class="brows-job-location">
          <p><i class="fa fa-map-marker"></i>{{ job.company.city | cityPipe }}</p>
        </div>
      </div>
    </div>
  </article>
</a>
