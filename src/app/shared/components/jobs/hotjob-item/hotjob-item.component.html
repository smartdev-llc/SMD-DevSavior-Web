<div class="container filter-result">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <a  routerLink="/jobs/{{job.slug}}" class="main-title ">
        <p>{{job.title}}</p>
      </a>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <p class="position">{{ job.jobType | typeOfJobTime }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <p class="salary">
          <i class="fa fa-money"></i>
        {{ job.fromSalary | salaryConverter:job.toSalary:'$' }}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <a routerLink="/jobs/{{job.slug}}" class="job-apply">
        <span class="label">More detail</span>
      </a>
    </div>
  </div>
</div>
