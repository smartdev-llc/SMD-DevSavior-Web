<!-- Header Section -->
<user-header></user-header>
<!-- Header Section -->

<div class="container wrapper-content">
  <div class="col-sm-4">
    <div class="profile-sidebar">
      <!-- SIDEBAR USERPIC -->
      <div class="profile-userpic">
        <img src="{{ profileImageURL | photoURLConverter:'assets/images/profile-placeholder.png' }}" class="img-responsive" alt="">
      </div>
      <!-- END SIDEBAR USERPIC -->
      <!-- SIDEBAR USER TITLE -->
      <div class="profile-usertitle">
        <div class="profile-usertitle-name">
          {{ user.displayName }}
        </div>
        <div class="profile-usertitle-job">
          {{ profile.jobTitle || '' }}
        </div>
      </div>
      <!-- END SIDEBAR USER TITLE -->
      <!-- SIDEBAR BUTTONS -->
      <!-- <div class="profile-userbuttons">
        <button type="button" class="btn btn-success btn-sm">Follow</button>
        <button type="button" class="btn btn-danger btn-sm">Message</button>
      </div> -->
      <!-- END SIDEBAR BUTTONS -->
      <!-- SIDEBAR MENU -->
      <div class="profile-usermenu">
        <ul class="nav">
          <li class="active">
            <a href="#">
              <i class="glyphicon glyphicon-home"></i>{{ 'dashboard.overview' | translate }}</a>
          </li>
          <li>
            <a routerLink="/my-career-center/update-profile">
              <i class="glyphicon glyphicon-user"></i>{{ 'dashboard.managermentProfile' | translate }}</a>
          </li>
          <li>
              <a routerLink="/my-career-center/notification-jobs">
                <i class="glyphicon glyphicon-bell"></i>{{ 'dashboard.jobAlerts' | translate }}</a>
          </li>
          <li>
            <a routerLink="/st-change-password">
              <i class="glyphicon glyphicon-refresh"></i>{{ 'dashboard.changePassword' | translate }}</a>
          </li>
          <!-- <li>
            <a href="#" target="_blank">
              <i class="glyphicon glyphicon-ok"></i> Tasks</a>
          </li>
          <li>
            <a href="#">
              <i class="glyphicon glyphicon-flag"></i> Help</a>
          </li> -->
        </ul>
      </div>
      <!-- END MENU -->
    </div>
  </div>
  <div class="col-sm-8">
    <div class="col-xs-12 page-dashboard">
      <h3 class="title">{{ 'dashboard.title' | translate }}</h3>
      <div class="" *ngFor="let job of jobs">
        <app-job-item [job]="job"></app-job-item>
      </div>
    </div>
  </div>
</div>

<!-- Footer Section -->
<app-footer></app-footer>
<!-- Footer Section -->
